name: .NET Test

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["master", "develop"]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Logging Tests
      run: dotnet test AnointedAutomation.Logging.Tests/AnointedAutomation.Logging.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"

    - name: Run Memory Tests
      run: dotnet test AnointedAutomation.Memory.Tests/AnointedAutomation.Memory.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"

    - name: Run APIMiddlewares Tests
      run: dotnet test AnointedAutomation.APIMiddlewares.Tests/AnointedAutomation.APIMiddlewares.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"

    - name: Run Repository.Mongo Tests
      run: dotnet test AnointedAutomation.Repository.Mongo.Tests/AnointedAutomation.Repository.Mongo.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"

    - name: Run Repository.MySql Tests
      run: dotnet test AnointedAutomation.Repository.MySql.Tests/AnointedAutomation.Repository.MySql.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"

    - name: Publish Test Results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results
        path: '**/TestResults/*'
